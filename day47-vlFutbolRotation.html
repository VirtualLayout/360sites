<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day47-vlFutbolRotation</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
</head>
<body>
  <a-scene>
       <!-- camera -->
    <a-entity position="0 0 0">
      <a-camera>
        <a-entity cursor="maxDistance:10000" position="0 0 -1" color="pink" geometry="primitive:ring; color:pink; radiusInner:.005; radiusOuter:.01"></a-entity>
      </a-camera>
    </a-entity>
      <!--divs and baloon-->
    <a-entity id="titleName"></a-entity>
    <a-entity id="sphereA">
      <a-sphere id="sphere1" visable="true" material="src:url(http://www.headsub.com/attachment/uq23A3T8/Templates/Textures/Football.png)" radius="1"></a-sphere>
      <a-animation attribute="position" from="0 -20 -2" to="0 0 -2"></a-animation>
    </a-entity>
    <!-- light -->
    <a-entity><a-entity light="color:#F5F5F5; intensity:2" position="-1 3 2"></a-entity></a-entity>

    <a-sky color="#333"></a-sky>
  </a-scene>

  <script>
  $(document).ready(function(){
  document.querySelector('#sphere1').addEventListener('click', function () {
      // text add
      $("a-scene").append('<a-entity><a-entity material="color:#F16785" scale="5 5 5" text="text:Lay  ut"></a-entity><a-animation begin="500" attribute="position" from="20 0 -10" to=".15 0 -10"></a-animation></a-entity>');
      $("a-scene").append('<a-entity><a-entity material="color:#F16785" scale="5 5 5" text="text:Virtual"></a-entity><a-animation begin="500" attribute="position" from="-20 0 -10" to="-10.5 0 -10"></a-animation></a-entity>');
      // welcome slide in and slide out
      $("a-scene").append('<a-entity><a-entity material="color:#F16785" scale="1 1 1" text="text:Welcome to"></a-entity><a-animation begin="1100" attribute="position" from="-20 3 -10" to="-4 3 -10"></a-animation><a-animation begin="2000" attribute="position" from="-4 3 -10" to="-40 3 -10"></a-animation></a-entity>');

      // animated spotlight
      $("a-scene").append('<a-entity><a-entity light="color:#F5F5F5; type:spot; intensity:1.8; angle:10"></a-entity><a-animation attribute="position" dur="5000" from="-25 -2 2" to="25 -1 4" repeat="indefinite"></a-animation></a-entity>');

      // remove original sphere
      $(this).hide(1,function(){$(this).remove();});

      // create new sphere
      $("a-scene").append('<a-entity id="sphereB"><a-sphere position="0 0 -2" id="sphere1" material="src:url(http://www.headsub.com/attachment/uq23A3T8/Templates/Textures/Football.png)" radius="1"></a-sphere><a-animation attribute="position" from=0 0 -4" to="0 4 -8"></a-animation><a-animation begin="1710" attribute="rotation" dur="5000" fill="forwards" to="0 0 -360" repeat="indefinite"></a-animation><a-animation attribute="position" begin="1710" from="0 4 -8" to="2 5 -8"></a-animation><a-animation attribute="position" begin="2500" from="2 5 -8" to="3.5 4 -8"></a-animation><a-animation attribute="position" begin="3400" from="3.5 4 -8" to="6.58 4 -8"></a-animation><a-animation attribute="position" begin="4300" from="6.58 4 -8" to="6.58 .9 -8"></a-animation></a-entity>');
    });
  });
  </script>
</body>
</html>
