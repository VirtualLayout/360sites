<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>day8-plane</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity position="0 8 17" rotation="-15 0 0">
      <a-camera></a-camera>
    </a-entity>
    <a-entity position="-5 15 0" text="text:Planes + How to Use Rotation"></a-entity>

    <!-- default -->
    <a-entity geometry="primitive:plane"></a-entity>
    <a-entity position="-1 -3.2 0" text="text:default"></a-entity>

<!-- single rotations -->
    <a-entity position="0 8 0" rotation="0 0 45" material="side: double" geometry="primitive:plane; height:5; width:5"></a-entity>

    <a-entity position="-8 0 0" rotation="0 90 0" geometry="primitive:plane; height:5; width:5"></a-entity>

    <a-entity position="-15 0 0" rotation="90 0 0" geometry="primitive:plane; height:5; width:5" material="side:double"></a-entity>

<!-- two rotations -->
    <a-entity position="8 0 0" rotation=" 90 45 0" material="side: double" geometry="primitive:plane; height:5; width:5"></a-entity>


    <a-entity position="15 0 0" rotation="45 90 0" material="side: double" geometry="primitive:plane; height:5; width:5"></a-entity>

<!-- triple rotations -->
    <a-entity position="0 8 0" rotation="0 0 45" material="side: double" geometry="primitive:plane; height:5; width:5"></a-entity>


    <a-entity position="0 -8 0" rotation="45 45 45" material="side: double" geometry="primitive:plane; height:5; width:5"></a-entity>



    <a-sky color="#333"></a-sky>
</a-scene>
  </body>
</html>
