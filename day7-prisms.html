<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>day7-prisms</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity position="0 10 15" rotation="-15 0 0">
      <a-camera></a-camera>
    </a-entity>

    <a-entity position="-4.2 15 0" text="text:Curved Surfaces and Prisms"></a-entity>
    <a-entity position="-1.5 11.8 0" text="text:Surfaces"></a-entity>


    <a-entity position="11 6 0" geometry="radius:3; primitive: cylinder; openEnded: true; thetaLength: 180" material="side: double"></a-entity>
    <a-entity position="12.1 2.2 0" text="text:3Radius 180theta"></a-entity>


    <a-entity position="-1 6 0" geometry="radius:3;  thetaStart: 180primitive: cylinder; openEnded: true; thetaLength: 180; thetaStart: 180" material="side: double"></a-entity>
    <a-entity position="3.1 2.2 0" text="text:3radius"></a-entity>


                            <!-- Prisms -->
    <a-entity position="-3.5 -1 0" text="text:Prisms by segmentRadial"></a-entity>
    <a-entity position="-4 -4 0" geometry="primitive: cylinder; segmentsRadial:6"></a-entity>
    <a-entity position="-10.5 -8 0" text="text:6"></a-entity>

    <a-entity position="-10 -4 0" geometry="primitive: cylinder; segmentsRadial:5"></a-entity>
    <a-entity position="-4.5 -8 0" text="text:5"></a-entity>

    <a-entity position="1.2 -4 0" geometry="primitive: cylinder; segmentsRadial:4"></a-entity>
    <a-entity position="1.2 -8 0" text="text:4"></a-entity>

    <a-entity position="7 -4 0" geometry="primitive: cylinder; segmentsRadial:3"></a-entity>
    <a-entity position="7 -8 0" text="text:3"></a-entity>

    <a-entity position="12 -4 0" geometry="primitive: cylinder; segmentsRadial:2"></a-entity>
    <a-entity position="12 -8 0" text="text:2"></a-entity>





    <a-sky color="#333"></a-sky>
</a-scene>
  </body>
</html>
