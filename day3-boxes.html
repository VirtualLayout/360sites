<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Day3-boxes</title>
    <meta name="description" content="">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 5 14">
        <a-camera></a-camera>
      </a-entity>
      <a-entity text="text: BOXES-Quadrilateral Geometry" position="-5 14 0"></a-entity>
      <a-entity text="text: Width  X  Height  X  Depth" position="-4.4 13 0"></a-entity>
      <a-box></a-box>
      <a-entity text="text: 1X1X1" position="-1.1 1 1"></a-entity>
      <a-entity text="text:Default" position="-1.1 -1 .8"></a-entity>

      <a-box position="-3 0 0" color="pink" width=".5"></a-box>
      <a-entity text="text:.5X1X1" position="-3.9 1 1"></a-entity>
      <a-box position="-6 0 0" color="deeppink" height=".5"></a-box>
      <a-entity text="text:1X.5X1" position="-6.9 1 1"></a-entity>
      <a-box position="-9 0 0" color="red" depth=".5"></a-box>
      <a-entity text="text:1X1X.5" position="-9.9 1 1"></a-entity>

      <a-box position="3 0 0" color="pink" width="2"></a-box>
      <a-entity text="text:2X1X1" position="1.7 1 1"></a-entity>
      <a-box position="6 0 0" color="deeppink" height="2"></a-box>
      <a-entity text="text:1X2X1" position="4.6 1.6 1"></a-entity>
      <a-box position="9 0 0" color="red" depth="2"></a-box>
      <a-entity text="text:1X1X2" position="7.6 1.2 1"></a-entity>

      <a-box position="0 -3 0" width=".5" height=".5" depth=".5"></a-box>
      <a-entity text="text: .5X.5X.5" position="-1.2 -4.8 -1"></a-entity>
      <a-box position="0 3 0" width="2" height="2" depth="2"></a-box>
      <a-entity text="text: 2X2X2" position="-1.1 4.2 1"></a-entity>
      <a-box position="0 -5 0" width=".25" height=".25" depth=".25"></a-box>
      <a-entity text="text: .25X.25X.25" position="-1.6 -6.8 -1"></a-entity>
      <a-box position="0 8 0" color="purple" width="4" height="4" depth="4"></a-box>
      <a-entity text="text: 4X4X4" position="-1 10.5 1"></a-entity>

      <a-sky color="#333"></a-sky>
    </a-scene>
  </body>
</html>
