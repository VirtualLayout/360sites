<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day18-foggy</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
</head>
<body>
  <a-scene fog="type:exponential; color:#AAA;">

    <!-- cameras -->
    <a-entity position="0 12.5 20" rotation="-25 0 0">
      <a-camera id="hiCamera" class="cameras" active="true" far="10000" fov="80" near=".5">
        <a-entity cursor="maxDistance:1000" position="0 0 -5" geometry="primitive:ring; radiusInner:.05; radiusOuter:.1"></a-entity>
      </a-camera>
    </a-entity>

    <a-entity position="20 12.5 0" rotation="-25 90 0">
      <a-camera id="holaCamera" class="cameras" active="false" far="10000" fov="80" near=".5">
        <a-entity cursor="maxDistance:1000" position="0 0 -5" geometry="primitive:ring; radiusInner:.05; radiusOuter:.1"></a-entity>
      </a-camera>
    </a-entity>

    <a-entity position="0 12.5 -20" rotation="-25 180 0">
      <a-camera id="bonjourCamera" class="cameras" active="false" far="10000" fov="80" near=".5">
        <a-entity cursor="maxDistance:1000" position="0 0 -5" geometry="primitive:ring; radiusInner:.05; radiusOuter:.1"></a-entity>
      </a-camera>
    </a-entity>

    <a-entity position="-20 12.5 0" rotation="-25 270 0">
      <a-camera id="oiCamera" class="cameras" active="false" far="10000" fov="80" near=".5">
        <a-entity cursor="maxDistance:1000" position="0 0 -5" geometry="primitive:ring; radiusInner:.05; radiusOuter:.1"></a-entity>
      </a-camera>
    </a-entity>


<!-- plane surface -->
    <a-plane position="0 0 0" rotation="-90 0 0" height="25" width="25" color="#888"></a-plane>

    <!-- hi -->

    <a-entity id="hi" class="spheres" position="0 7.5 8" rotation="0 270 0" geometry="primitive:sphere; radius:2" material="src:url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/US_flag_48_stars.svg/220px-US_flag_48_stars.svg.png)"></a-entity>
    <a-entity id="greeting"></a-entity>

    <a-entity id="hola" class="spheres" position="10 7.5 0" rotation="0 90 0" geometry="primitive:sphere; radius:2" material="src:url(https://upload.wikimedia.org/wikipedia/en/thumb/9/9a/Flag_of_Spain.svg/1280px-Flag_of_Spain.svg.png)"></a-entity>

  <!-- bonjour -->

    <a-entity id="bonjour" class="spheres" position="0 7.5 -10" rotation="0 180 0" geometry="primitive:sphere; radius:2" material="src:url(https://upload.wikimedia.org/wikipedia/en/thumb/c/c3/Flag_of_France.svg/1280px-Flag_of_France.svg.png)"></a-entity>
  <!-- Oi -->
    <a-entity id="oi" class="spheres" position="-10 7.5 0" rotation="0 270 0" geometry="primitive:sphere; radius:2" material="src:url(https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Portugal.svg/2000px-Flag_of_Portugal.svg.png)"></a-entity>

    <script>
      document.querySelector('#hola').addEventListener('click', function () {
      $(".cameras").attr('active', 'false');
      $("#holaCamera").attr('active', 'true');
      $("#greeting").html('<a-entity position="11 0 5" rotation="0 90 0" material="color:#F16785" scale="8 8 8" text="text:Hola"></a-entity>')
    });

      document.querySelector('#bonjour').addEventListener('click', function () {
      $(".cameras").attr('active', 'false');
      $("#bonjourCamera").attr('active', 'true');
      $("#greeting").html('<a-entity position="10 1 -10" rotation="0 180 0" material="color:#F16785" scale="8 8 8" text="text:Bonjour"></a-entity>');
    });

      document.querySelector('#oi').addEventListener('click', function () {
      $(".cameras").attr('active', 'false');
      $("#oiCamera").attr('active', 'true');
      $("#greeting").html('<a-entity position="-10 1 -2" rotation="0 270 0" material="color:#F16785" scale="8 8 8" text="text:Oi"></a-entity>');
    });

      document.querySelector('#hi').addEventListener('click', function () {
      $(".cameras").attr('active', 'false');
      $("#hiCamera").attr('active', 'true');
      $("#greeting").html('<a-entity position="-2.5 2 11" material="color:#F16785" scale="8 8 8" text="text:Hi"></a-entity>');
    });
</script>
    <a-sky color="#333"></a-sky>
  </a-scene>
</body>
</html>
