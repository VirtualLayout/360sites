<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>day12-torusknot</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity position="0 0 14" rotation="0 0 0">
      <a-camera></a-camera>
    </a-entity>

    <a-entity position="-1.6 10 0" text="text:Torus Knot"></a-entity>
    <a-entity position="-4 9 0" text="text:"></a-entity>

    <a-entity position="0 7.4 0" geometry="primitive:torusKnot"></a-entity>
    <a-entity position="-1.2 5 0" text="text:Defualt"></a-entity>

    <a-entity position="0 3 0" geometry="primitive:torusKnot; radiusTubular:.03"></a-entity>
    <a-entity position="-2.6 .6 2" text="text:radiusTubular  .03"></a-entity>


    <a-entity position="-12 -4 0" geometry="primitive:torusKnot; radius:2; radiusTubular:.01; p:5 ; q:10" material="side:double"></a-entity>
    <a-entity position="-13.5 -7.8 0" text="text: p:5  q:10"></a-entity>

    <a-entity position="-5 -4 0" geometry="primitive:torusKnot; radius:2; radiusTubular:.01; p:6 ; q:11" material="side:double"></a-entity>
    <a-entity position="-6.5 -7.8 0" text="text: p:6  q:11"></a-entity>

    <a-entity position="2 -4 0" geometry="primitive:torusKnot; radius:2; radiusTubular:.01; p:7 ; q:10" material="side:double"></a-entity>
    <a-entity position=".5 -7.8 0" text="text: p:7  q:10"></a-entity>

    <a-entity position="10 -4 0" geometry="primitive:torusKnot; radius:2; radiusTubular:.01; p:9 ; q:11" material="side:double"></a-entity>
    <a-entity position="8.5 -7.8 0" text="text: p:9  q:11"></a-entity>

    <a-sky color="#333"></a-sky>
</a-scene>
  </body>
</html>
