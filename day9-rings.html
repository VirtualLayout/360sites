<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>day9-rings</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity position="0 4 15" rotation="-15 0 0">
      <a-camera></a-camera>
    </a-entity>

    <a-entity position="-.8 10 0" text="text:Rings"></a-entity>
    <a-entity position="-4 9 0" text="text:radiusInner X radiusOuter"></a-entity>

    <a-entity geometry="primitive:ring"></a-entity>
    <a-entity position="-1 -2 0" text="text:Defualt"></a-entity>


    <a-entity position="-4 0 0" geometry="primitive:ring; radiusInner:.75; radiusOuter:1"></a-entity>
    <a-entity position="-5 -1.8 0" text="text:.75 X 1"></a-entity>

    <a-entity position="-8 0 0" geometry="primitive:ring; radiusInner:.90; radiusOuter:1"></a-entity>
    <a-entity position="-9 -1.8 0" text="text:.90 X 1"></a-entity>

    <a-entity position="-12.5 0 0" geometry="primitive:ring; radiusInner:.97; radiusOuter:1"></a-entity>
    <a-entity position="-13.5 -1.8 0" text="text:.97 X 1"></a-entity>


    <a-entity position="4 0 0" geometry="primitive:ring; radiusInner:.25; radiusOuter:1"></a-entity>
    <a-entity position="3 -1.8 0" text="text:.25 X 1"></a-entity>

    <a-entity position="8 0 0" geometry="primitive:ring; radiusInner:.10; radiusOuter:1"></a-entity>
    <a-entity position="7 -1.8 0" text="text:.10 X 1"></a-entity>

    <a-entity position="12.5 0 0" geometry="primitive:ring; radiusInner:.03; radiusOuter:1"></a-entity>
    <a-entity position="11.5 -1.8 0" text="text:.03 X 1"></a-entity>


    <a-entity position="0 5 0" geometry="primitive:ring; thetaStart:180; thetaLength:180"></a-entity>
    <a-entity position="-2.8 6.8 -5" text="text:thetaLength:180"></a-entity>


    <a-entity position="0 7 0" geometry="primitive:ring; thetaLength:180"></a-entity>
    <a-entity position="-5 2.8 -5" text="text:thetaStart180 X thetaLength:180"></a-entity>

<!-- Quarter ringlet -->
    <a-entity position="0 -8 0" geometry="primitive:ring; thetaLength:90 radiusInner:.5; radiusOuter:2"></a-entity>

    <a-entity position="0 -8 0" geometry="primitive:ring; thetaStart:90; thetaLength:90 radiusInner:1; radiusOuter:2"></a-entity>

    <a-entity position="0 -8 0" geometry="primitive:ring; thetaStart:180; thetaLength:90 radiusInner:1; radiusOuter:2"></a-entity>

    <a-entity position="0 -8 0" geometry="primitive:ring; thetaStart:270; thetaLength:90 radiusInner:1; radiusOuter:2"></a-entity>

    <a-entity position="-4.5 -5.5 0" text="text:Quarter Rings thetaLength:90"></a-entity>







    <a-sky color="#333"></a-sky>
</a-scene>
  </body>
</html>
