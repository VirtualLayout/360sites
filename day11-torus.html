<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>day10-spheres</title>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-entity position="0 0 15" rotation="0 0 0">
      <a-camera></a-camera>
    </a-entity>

    <a-entity position="-1 10 0" text="text:Torus"></a-entity>
    <a-entity position="-4 9 0" text="text:"></a-entity>

    <a-entity position="0 7.4 0" geometry="primitive:torus"></a-entity>
    <a-entity position="-1.2 5.2 0" text="text:Defualt"></a-entity>

    <a-entity position="0 2.4 0" geometry="primitive:torus; radius:2"></a-entity>
    <a-entity position="-1.15 2 2" text="text:radius:2"></a-entity>



    <a-entity position="-8 -2 0" geometry="primitive:torus; radius:1; radiusTubular:.01;" material="side:double"></a-entity>
    <a-entity position="-9.5 -4.8 0" text="text:rT: .01"></a-entity>

    <a-entity position="-3 -2 0" geometry="primitive:torus; radius:1; radiusTubular:.10" material="side:double"></a-entity>
    <a-entity position="-4.5 -4.8 0" text="text:rT: .10"></a-entity>

    <a-entity position="2 -2 0" geometry="primitive:torus; radius:1; radiusTubular:.35" material="side:double"></a-entity>
    <a-entity position=".5 -4.8 0" text="text:rT: .35"></a-entity>

    <a-entity position="7 -2 0" geometry="primitive:torus; radius:1; radiusTubular:.5" material="side:double"></a-entity>
    <a-entity position="5.5 -4.8 0" text="text:rt: .5 (closed)"></a-entity>
    <a-entity position="-5 -6 0" text="text:rT is radiusTubular(the tube radius)"></a-entity>


    <a-entity position="0 -9.5 0" geometry="primitive:torus; segmentsTubular:8"></a-entity>
    <a-entity position="-3 -12 0" text="text:segmentsTubular: 8"></a-entity>

    <a-sky color="#333"></a-sky>
</a-scene>
  </body>
</html>
